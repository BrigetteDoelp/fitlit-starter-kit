<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header class="header-area">
      <section>
        <h3>date</h3>
      </section>
      <section class="header-text">
        <h1>Activity Tracker</h1>
        <h2 class="greeting"></h2>
      </section>
      <button>
        <img class="buttonimg" src="https://64.media.tumblr.com/9cf7fd891fd37b9b952d7d4bf06e7730/026d9c047af31da2-b5/s540x810/109cf45b7e54ec72c6002a563e44f9c2b2b2d934.png">
      </button>
    </header>
    <section class="user-card">
      <p class="user-name"></p>
      <p class="user-address"></p>
      <p class="user-email"></p>
      <p class="user-stride-length"></p>
      <p class="user-daily-step-goal"></p>
      <p class="user-friends"></p>
      <p class="step-data"></p>
    </section>
    <section class="hydration-today">
      <p class="hydration-today-data"></p>
    </section>
    <section class="hydration-week">
      <p class="hydration-week-data"></p>
    </section>
    <section class="activity-today">
      <p class="steps-today-data"></p>
      <p class="minutes-today-data"></p>
      <p class="miles-today-data"></p>
    </section>
    <section class="activity-week">
      <p class="steps-week-data"></p>
      <p class="minutes-week-data"></p>
      <p class="stairs-week-data"></p>
    </section>
    <section class="activity-comparison">
      <p class="steps-comparison-data"></p>
      <p class="minutes-comparison-data"></p>
      <p class="stairs-comparison-data"></p>
    </section>
    <section class="sleep-today">
      <p class="hours-today-data"></p>
      <p class="quality-today-data"></p>
    </section>
    <section class="sleep-week">
      <p class="hours-week-data"></p>
      <p class="quality-week-data"></p>
    </section>
    <section class="sleep-all-time">
      <p class="hours-all-time-data"></p>
      <p class="quality-all-time-data"></p>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepo.js"></script>
    <script type="text/javascript" src="./HydrationRepo.js"></script>
    <script type="text/javascript" src="./SleepRepo.js"></script>
    <script type="text/javascript" src="./ActivityRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>

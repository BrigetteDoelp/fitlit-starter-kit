<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Activity Tracker</title>
  </head>
  <body>
    <header class="header-area">
      <section>
        <h3>date</h3>
      </section>
      <section class="header-text">
        <h1>Activity Tracker</h1>
        <h2 class="greeting"></h2>
      </section>
      <section class="dropdown">
        <button class="dropbtn"></button>
        <section class="dropdown-content">
          <p class="user-name"></p>
          <p class="user-address"></p>
          <p class="user-email"></p>
          <p class="user-friends"></p>
        </section>
      </section>
    </header>



    <main>
      <aside class="sidebar">
        <h2>Leaderboard</h2>
        <h4 class="most-steps category">Most Steps Taken</h4>
        <h4 class="most-drank category">Most Water Drank</h4>
        <h4 class="best-sleep category">Best Sleep</h4>
        <section class="activity-comparison">
          <p class="steps-comparison-data"></p>
          <p class="minutes-comparison-data"></p>
          <p class="stairs-comparison-data"></p>
        </section>
      </aside>




      <section class="user-card">
        <p class="user-name"></p>
        <p class="user-address"></p>
        <p class="user-email"></p>
        <p class="user-stride-length"></p>
        <p class="user-daily-step-goal"></p>
        <p class="user-friends"></p>
        <p class="step-data"></p>
      </section>

      <section class="all-user-stats">

        <section class="user-today-stats">
          <h4 class="daily-data-title">Your Day At A Glance</h4>
          <section class="data-widgets">
            <section class="today hydration">
              <p class="hydration-today-data"></p>
            </section>
            <section class="today sleep">
              <p class="hours-today-data"></p>
              <p class="quality-today-data"></p>
            </section>
            <section class="today activity">
              <p class="steps-today-data"></p>
              <p class="minutes-today-data"></p>
              <p class="miles-today-data"></p>
            </section>
          </section>
        </section>



        <section class="weekly-stats">
          <section class="date-display week">
            <p>this is where the dates for the week selected will go. </p>
          </section>

          <section class="hydration-week week">
            <p class="hydration-week-data"></p>
          </section>


          <section class="activity-week week">
            <article class="activity-week-data">
              <p class="steps-week-data"></p>
            <!-- </article>
            <article class="minutes page"> -->
              <p class="minutes-week-data hidden"></p>
            <!-- </article>
            <article class="stairs page"> -->
              <p class="stairs-week-data hidden"></p>
            </article>
            <section class="button-section">
              <input type="image" class="activity-button" alt="Step counts this past week button" id="steps-button" src="./images/animal-prints.png">
              <input type="image" class="activity-button" alt="Minutes active this week button" id="minutes-button" src="./images/timer.png">
              <input type="image" class="activity-button" alt="Flights climbed this week button" id="stairs-button" src="./images/staircase.png">
            </section>
          </section>

          <section class="sleep-week week">
            <article class="hours page">
              <p class="hours-week-data"></p>
            </article>
            <article class="quality page">
              <p class="quality-week-data hidden"></p>
            </article>
            <article class="average page">
              <section class="sleep-all-time">
                <p class="all-time-sleep-data hidden"></p>
              </section>
            </article>
            <section class="button-section">
              <input type="image" class="sleep-button" alt=
              "Hours slept this week button" id="hours-button" src="./images/bed.png">
              <input type="image" class="sleep-button" alt = "Sleep quality this week button" id="quality-button" src="./images/star.png">
              <input type="image" class="sleep-button" alt="Average all time sleep for user button" id="average-button" src="./images/calendar.png">
            </section>
          </section>

        </section>



      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepo.js"></script>
    <script type="text/javascript" src="./HydrationRepo.js"></script>
    <script type="text/javascript" src="./SleepRepo.js"></script>
    <script type="text/javascript" src="./ActivityRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>

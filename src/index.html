<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=MuseoModerno' rel='stylesheet'>
    <title>Cat-t  ivity Tracker</title>
  </head>
  <body>
    <header class="header-area">
      <section class="dropdown">
        <button class="dropbtn"><img class="buttimg" src="images/icons8-cat-profile-80.png"></button>
        <section class="dropdown-content">
          <p class="user-name"></p>
          <p class="user-address"></p>
          <p class="user-email"></p>
          <p class="user-friends"></p>
        </section>
      </section>
      <section class="header-text">
        <h1>Cat-tivity Tracker</h1>
        <h2 class="greeting"></h2>
      </section>
      <section>
        <h3 class="date">9.22.2019</h3>
      </section>

    </header>
    <main>
      <aside class="sidebar">
        <section class="leaderboard">
          <h2>Leaderboard</h2>
        </section>
        <section class="activity-comparison">
          <p class="steps-comparison-data"></p>
          <p class="minutes-comparison-data"></p>
          <p class="stairs-comparison-data"></p>
        </section>
        <img class="cat catimg"src="images/cat 2.png" alt="">
      </aside>

      <section class="user-card">
        <p class="user-name"></p>
        <p class="user-address"></p>
        <p class="user-email"></p>
        <p class="user-stride-length"></p>
        <p class="user-daily-step-goal"></p>
        <p class="user-friends"></p>
        <p class="step-data"></p>
      </section>

      <section class="all-user-stats">

        <section class="user-today-stats">
          <h4 class="daily-data-title">Your Day At A Glance</h4>
          <section class="data-widgets">
            <section class="today hydration">
              <p class="hydration-today-data center"></p>
            </section>
            <img class="cat" src="images/cat 3.png" alt="">
            <section class="today sleep">
              <p class="hours-today-data"></p>
              <p class="quality-today-data"></p>
            </section>
            <img class="cat" src="images/cat 4.png" alt="">
            <section class="today activity">
              <p class="steps-today-data"></p>
              <p class="minutes-today-data"></p>
              <p class="miles-today-data"></p>
            </section>
          </section>
        </section>

        <div class="divider"></div>

        <section class="weekly-stats">
          <section class="date-display week">
            <h3>Day of Week</h3>
          </section>

          <section class="hydration-week-data week">
            <h3>Water Drank</h3>
          </section>

          <section class="activity-week week">
            <article class="steps-week-data">
              <h3>Steps Taken</h3>
            </article>
            <article class="minutes-week-data hidden">
              <h3>Minutes Active</h3>
            </article>
            <article class="stairs-week-data hidden">
              <h3>Flights Climbed</h3>
            </article>
            <section class="button-section">
              <input type="image" class="activity-button" alt="Step counts this past week button" id="steps-button" src="./images/animal-prints.png">
              <input type="image" class="activity-button" alt="Minutes active this week button" id="minutes-button" src="./images/timer.png">
              <input type="image" class="activity-button" alt="Flights climbed this week button" id="stairs-button" src="./images/staircase.png">
            </section>
          </section>

          <section class="sleep-week week">
            <article class="hours-week-data">
              <h3>Hours Slept</h3>
            </article>
            <article class="quality-week-data hidden">
              <h3>Sleep Quality</h3>
            </article>
            <article class="all-time-sleep-data hidden">
              <h3>Your All Time Averages</h3>
            </article>
            <section class="button-section">
              <input type="image" class="sleep-button" alt=
              "Hours slept this week button" id="hours-button" src="./images/bed.png">
              <input type="image" class="sleep-button" alt = "Sleep quality this week button" id="quality-button" src="./images/star.png">
              <input type="image" class="sleep-button" alt="Average all time sleep for user button" id="average-button" src="./images/calendar.png">
            </section>
          </section>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepo.js"></script>
    <script type="text/javascript" src="./HydrationRepo.js"></script>
    <script type="text/javascript" src="./SleepRepo.js"></script>
    <script type="text/javascript" src="./ActivityRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
